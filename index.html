<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="card-section">

      <div class="back-card">
        <p class="cvv-number">000</p>
      </div>

      <div class="front-card">
        <div class="logo-flex">
          <div class="white-circle"></div>
          <div class="empty-circle"></div>
        </div>
        <p class="card-number"> 0000 0000 0000 0000 </p>
        <div class="name-date-flex">
          <p class="name"> Jane Appleseed </p>
          <p class="expire-date"> <span class="month">00</span> / <span class="year">00</span></p>
        </div>
      </div>
      
      
    </div>

    <section class ="form-sec" action="">

      <label for="cardholder">Cardholder Name</label>
      <input type="text" name="cardholder" id="cardholder" placeholder=" e.g. Jane Appleseed">

      <label for="Card-Number">Card Number</label>
      <input type="text" maxlength="16" name="Card-Number" id="Card-Number" placeholder="e.g. 1234 5678 9123 0000">
      <p class="blank wrong-format hidden">Wrong format, numbers only</p>

      <div class="exp-cvv-flex">

        <div class="half">
          <label for="Exp-month">Exp. Date (MM/YY)</label>
          <div class="mm-yy-flex">
            <div>
              <input type="number" min="1" max="12" name="Exp-month" id="Exp-month" placeholder="MM">
              <p class="blank month-blank hidden">Can't be blank</p>
            </div>
            <label for="Exp-year"></label>
            <div>
              <input type="number" max="99" name="Exp-year" id="Exp-year" placeholder="YY">
              <p class="blank year-blank hidden">Can't be blank</p>
            </div>
          </div>
        </div>

        <div class="half">
          <label for="cvv-number">CVC</label>
          <input type="number" name="cvv-number" id="cvv-number" placeholder="e.g. 123">
          <p class="blank cvv-blank hidden">Can't be blank</p>
        </div>

      </div>

      <button class=confirm> Confirm </button>

    </section>

    

    <section class="hidden thanks-sec" >

      <p><svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg></p>

      <h1 class="tahnks-message">Thank you!</h1>

      <p class="details-message">We've added your card details</p>

      <button class="continue-btn"> Continue </button>
    </section>


</div>

  <script src="script.js"></script>
</body>
</html>
